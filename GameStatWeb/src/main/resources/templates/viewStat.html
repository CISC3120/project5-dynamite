<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  See https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
<title>Student GPA</title>
</head>
<body>
	<div class="container col-md-6">
		<div class="border border-primary rounded p-2">
			<h1>View Stats</h1>
			<div class="card">
				<div class="card-body">
					<div th:if="${stats != null}">
						<h5 class="card-title">
							Stats
							</h1>
							<div class="container">
								<div class="row" th:each="item : ${stats}">
									<div class="col" th:text="${item.numOfTargetsShot}">course number</div>
									<div class="col" th:text="${item.numOfShotsFired}">course title</div>
									<div class="col" th:text="${item.numOfTargetsMade}">term</div>
									<div class="col" th:text="${item.numOfRoundsWon}">grade</div>
									<div class="col" th:text="${item.numOfRoundsPlayed}">grade</div>
									<div class="col" th:text="${item.accuracy}">grade</div>
								</div>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--  See https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.12.9/dist/popper.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>
</html>
